<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card row">
          <div class="header">
              <h4 class="title">Users Behavior</h4>
              <p class="category">Relatório ao longo do tempo do desempenho de um jogador em determinada categoria</p>
          </div>
          <div class="content">
            <form>
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>De</label>
                            <input type="text" class="form-control border-input" placeholder="DD/MM/AA" value="">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Até</label>
                            <input type="text" class="form-control border-input" placeholder="DD/MM/AA" value="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Categoria</label>
                            <select type="select" class="form-control border-input">
                                <option value="">Nenhum</option>
                                <option *ngFor="let adversario of adversarios" value="{{adversario.id}}">{{adversario.nome}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Grupo</label>
                            <select type="select" class="form-control border-input">
                                <option value="">Nenhum</option>
                                <option *ngFor="let adversario of adversarios" value="{{adversario.id}}">{{adversario.nome}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Adversário</label>
                            <select type="select" class="form-control border-input">
                                <option value="">Nenhum</option>
                                <option *ngFor="let adversario of adversarios" value="{{adversario.id}}">{{adversario.nome}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
          </div>
          <div class="content">
              <div id="chartHours" class="ct-chart"></div>
              <div class="footer">
                <div class="chart-legend">
                    <i class="fa fa-circle text-info"></i> Open
                    <i class="fa fa-circle text-danger"></i> Click
                    <i class="fa fa-circle text-warning"></i> Click Second Time
                </div>
                <hr>
                <div class="col-xs-3 text-left">
                    <button style="margin: 8px;" class="btn btn-sm btn-success btn-icon"><i class="fa ti-control-play"></i></button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
